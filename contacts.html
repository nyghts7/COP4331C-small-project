<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contant Manager</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Search-Input-Responsive-with-Icon.css">
    <link rel="stylesheet" href="assets/css/css/bss-overrides.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/contacts.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <div id="app">

        <h1 class="title">Contact List</h1>

        <aside class="sidebar">
            <div class="search-container">
                <input type="text"
                       id="searchInput"
                       class="search-input"
                       placeholder="Search names..."
                       autocomplete="off" />

                <button id="searchToggle" class="search-btn">üîç</button>
                <div id="searchResults" class="search-results"></div>
            </div>
            <nav id="contact-list" class="selector-list"></nav>
            <div id="pager" class="mt-3 d-flex align-items-center gap-2">
                <button id="prevPage" class="btn btn-sm btn-outline-secondary">¬´</button>
                <div id="pageNumbers" class="d-flex gap-1"></div>
                <button id="nextPage" class="btn btn-sm btn-outline-secondary">¬ª</button>
            </div>
        </aside>

        <div class="icon">
            <button type="button" id="add-btn" class="add-btn" data-target="contact-add">üòê Add</button>
            <button type="button" id="contact-btn" class="contact-btn" data-target="contact-contact">üë§ View</button>
            <button type="button" id="edit-btn" class="edit-btn" data-target="contact-edit">‚úèÔ∏è Edit</button>
            <button type="button" id="delete-btn" class="delete-btn" data-target="contact-contact">‚ùå Delete</button>
            <button type="button" id="settings-btn" class="settings-btn" data-target="settings-edit">‚öôÔ∏è Settings</button>
        </div>

        <main class="contact-list">
            <div class="tab" id="contact-add">
                <img class="pfp-picture" src="pfp.png" alt="User Profile" style="display: none;">
                <div class="pfp-placeholder">JD</div>
                <h3>Add Contact</h3>
                <form id="add-contact-form">
                    <input type="text" id="add-firstName" placeholder="First Name" required>
                    <input type="text" id="add-lastName" placeholder="Last Name" required>
                    <input type="text" id="add-phone" placeholder="Phone" required>
                    <input type="email" id="add-email" placeholder="Email" required>
                    <button type="submit" id="add-save">Save Contact</button>
                    <button type="button" id="add-cancel">Cancel</button>
                    <br />
                    <span id="addResult" class="text-danger fw-bold"></span>
                </form>
            </div>
            <div class="tab active" id="contact-contact">
                <div id="contact-details"></div>
                
                <div id="contact-actions" class="mt-3">
                    <div id="delete-modal" class="d-none">
                        <div class="modal-backdrop show"></div>
                        <div class="modal d-block" tabindex="-1">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" style="color:black">Delete contact?</h5>
                                    <button type="button" class="btn-close" id="delete-cancel-x"></button>
                                </div>
                                <div class="modal-body">
                                    <p class="mb-1" style="color: black">Are you sure you want to delete:</p>
                                    <div id="delete-preview" class="p-2 border rounded" style="color: black !important;"></div>
                                    <div id="deleteResults" class="text-danger fw-bold mt-2"></div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" id="delete-cancel">Cancel</button>
                                    <button class="btn btn-danger" id="delete-confirm">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="tab" id="contact-edit">
                <img class="pfp-picture" src="pfp.png" alt="User Profile" style="display: none;">
                <div class="pfp-placeholder">JD</div>
                <h3>Edit Contact</h3>
                <form id="edit-contact-form">
                    <input type="text" id="edit-firstName" placeholder="First Name" required>
                    <input type="text" id="edit-lastName" placeholder="Last Name" required>
                    <input type="text" id="edit-phone" placeholder="Phone" required>
                    <input type="email" id="edit-email" placeholder="Email" required>
                    <button type="submit" id="edit-save">Save Changes</button>
                    <button type="button" id="edit-cancel">Cancel</button>
                    <br />
                    <span id="editResult" class="text-danger fw-bold"></span>
                </form>
            </div>
            <div class="tab" id="contact-delete">
            </div>
            <div class="tab" id="settings-edit">
                <p>DATA5</p>
            </div>
        </main>
    </div>
</body>
