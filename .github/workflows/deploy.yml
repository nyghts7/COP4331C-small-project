name: Deploy to Apache Server

on:
  push:
    branches:
      - main   # switch to production later if you want

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_ed25519 \
            -o StrictHostKeyChecking=yes \
            -o BatchMode=yes \
            -o ConnectTimeout=10 \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "whoami && hostname && pwd"

      - name: Deploy via rsync (exclude secrets)
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes" \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.env' \
            --exclude '.env.*' \
            --exclude 'node_modules' \
            ./ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}
