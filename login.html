<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact Manager</title>
    <script type="text/javascript" src="js/login.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bss-overrides.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark-Multi-Column-icons.css">
    <link rel="stylesheet" href="assets/css/Search-Input-Responsive-with-Icon.css">
    <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/css/bss-overrides.css">
    <link rel="stylesheet" href="assets/css/css/Footer-Dark-Multi-Column-icons.css">
    <link rel="stylesheet" href="assets/css/css/Search-Input-Responsive-with-Icon.css">
</head>

<body style="background: var(--bs-primary);">
    <nav class="navbar navbar-expand bg-secondary w-100" style="background:var(--bs-secondary);">
        <div class="container-fluid"><a href="index.html"><img src="assets/img/logo-black.png" width="160" height="77" alt="friend array logo links to home page"></a>
            <div class="collapse navbar-collapse w-auto" id="navcol-1"><a class="btn btn-primary bg-primary ms-auto" role="button" href="#login">Sign In</a></div>
        </div>
    </nav>
    <div class="container">
        <section class="position-relative mt-5 py-4 py-xl-5" style="background: rgb(255,255,255);">
            <div class="container">
                <div class="row mb-1">
                    <div class="col-md-8 col-xl-6 text-center mx-auto">
                        <h2>Log in</h2>
                        <p></p>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-xl-4">
                        <div class="card mb-5">
                            <div class="card-body d-flex flex-column align-items-center">
                                <div class="bs-icon-xl bs-icon-circle bs-icon-primary my-4 bs-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                                    </svg></div>
                                <form class="text-center" onsubmit="event.preventDefault(); doLogin();">
                                    <div class="mb-3"><input class="form-control" type="userName" name="loginName" placeholder="Username"></div>
                                    <div class="mb-3"><input class="form-control" type="password" name="loginPassword" placeholder="Password"></div>
                                    <div class="mb-3"><button class="btn btn-primary w-100 d-block" onclick="doLogin();">Login</button></div>
                                </form>
                                <div class="row">
                                    <span id="loginResult"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
