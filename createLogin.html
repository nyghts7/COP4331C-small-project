<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bss-overrides.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark-Multi-Column-icons.css">
    <link rel="stylesheet" href="assets/css/Search-Input-Responsive-with-Icon.css">
    <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/css/bss-overrides.css">
    <link rel="stylesheet" href="assets/css/css/Footer-Dark-Multi-Column-icons.css">
    <link rel="stylesheet" href="assets/css/css/Search-Input-Responsive-with-Icon.css">
</head>

<body class="bg-primary">
    <nav class="navbar navbar-expand bg-secondary w-100" style="background:var(--bs-secondary);">
        <div class="container-fluid"><a href="index.html"><img src="assets/img/logo-black.png" width="160" height="77" alt="friend array logo links to home page"></a>
            <div class="collapse navbar-collapse w-auto" id="navcol-1"><a class="btn btn-primary bg-primary ms-auto" role="button" href="#login">Sign In</a></div>
        </div>
    </nav>
    <div class="container" style="position:absolute; left:0; right:0; top: 50%; transform: translateY(-50%); -ms-transform: translateY(-50%); -moz-transform: translateY(-50%); -webkit-transform: translateY(-50%); -o-transform: translateY(-50%);">
        <div class="row d-flex d-xl-flex justify-content-center justify-content-xl-center">
            <div class="col-sm-12 col-lg-10 col-xl-9 col-xxl-7 bg-white shadow-lg" style="border-radius: 5px;">
                <div class="p-5">
                    <div class="text-center">
                        <h4 class="text-dark mb-4">Account Sign Up</h4>
                    </div>
                    <form class="user" onsubmit="event.preventDefault(); doRegister();">
                        <div class="mb-3 row">
                            <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="firstName" placeholder="First Name" required=""></div>
                            <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="lastName" placeholder="Last Name" required=""></div>
                        </div>
                        <div class="mb-3"><input class="form-control form-control-user" type="text" id="username" placeholder="Username" required=""></div>
                        <div class="mb-3 row">
                            <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="password" placeholder="Password" required=""></div>
                            <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="verifyPassword" placeholder="Repeat Password" required=""></div>
                        </div>
                        <div class="mb-3 row">
                            <p id="usernameErrorMsg" class="text-danger" style="display:none;">Paragraph</p>
                            <p id="passwordErrorMsg" class="text-danger" style="display:none;">Paragraph</p>
                        </div>

                        <div class="mb-3">
                            <span id="registerResult" class="text-danger"></span>
                        </div>

                        <button class="btn btn-primary d-block w-100 btn-user" id="submitBtn" type="submit">Register Account</button>
                        <hr>
                    </form>
                    <div class="text-center"><a class="small" href="login.html">Already have an account? Login!</a></div>
                </div>
            </div>
        </div><script>
	let username = document.getElementById("username")
	let password = document.getElementById("password")
	let verifyPassword = document.getElementById("verifyPassword")
	let submitBtn = document.getElementById("submitBtn")
	let usernameErrorMsg = document.getElementById('usernameErrorMsg')
	let passwordErrorMsg = document.getElementById('passwordErrorMsg')

	function displayErrorMsg(type, msg) {
		if(type == "username") {
			usernameErrorMsg.style.display = "block"
			usernameErrorMsg.innerHTML = msg
			submitBtn.disabled = true
		}
		else {
			passwordErrorMsg.style.display = "block"
			passwordErrorMsg.innerHTML = msg
			submitBtn.disabled = true
		}
	}

	function hideErrorMsg(type) {
		if(type == "username") {
			usernameErrorMsg.style.display = "none"
			usernameErrorMsg.innerHTML = ""
			submitBtn.disabled = true
			if(passwordErrorMsg.innerHTML == "")
				submitBtn.disabled = false
		}
		else {
			passwordErrorMsg.style.display = "none"
			passwordErrorMsg.innerHTML = ""
			if(usernameErrorMsg.innerHTML == "")
				submitBtn.disabled = false
		}
	}
	
	// Validate password upon change
	password.addEventListener("change", function() {

		// If password has no value, then it won't be changed and no error will be displayed
		if(password.value.length == 0 && verifyPassword.value.length == 0) hideErrorMsg("password")
		
		// If password has a value, then it will be checked. In this case the passwords don't match
		else if(password.value !== verifyPassword.value) displayErrorMsg("password", "Passwords do not match")
		
		// When the passwords match, we check the length
		else {
			// Check if the password has 8 characters or more
			if(password.value.length >= 8)
				hideErrorMsg("password")
			else
				displayErrorMsg("password", "Password must be at least 8 characters long")
		}
	})
	
	verifyPassword.addEventListener("change", function() {
		if(password.value !== verifyPassword.value)
			displayErrorMsg("password", "Passwords do not match")
		else {
			// Check if the password has 8 characters or more
			if(password.value.length >= 8)
				hideErrorMsg("password")
			else
				displayErrorMsg("password", "Password must be at least 8 characters long")
		}
	})

	// Validate email upon change
	//email.addEventListener("change", function() {
		// Check if the email is valid using a regular expression (string@string.string)
	//	if(email.value.match(/^[^@]+@[^@]+\.[^@]+$/))
	//		hideErrorMsg("email")
	//	else
	//		displayErrorMsg("email", "Invalid email")
	//});
</script>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
